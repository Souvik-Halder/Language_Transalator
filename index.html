<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>HXD Translator</title>
    <script src="https://kit.fontawesome.com/74f1a27e08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark">
  <div class="heading">
      <h2 class="max-heading m-2"><i class="fa-brands fa-accusoft"></i> HXD Translator! Translate Anything You Want </h2>
  </div>
    <div class="container m-5 p-4 color_self">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12 col-sm-12">
                <div class="form-floating">
                    <textarea class="form-control color_textarea" placeholder="Leave a comment here" id="floatingTextarea1" style="height: 300px"></textarea>
                    <label for="floatingTextarea2" style="color:aliceblue;">Enter your Text here</label>
                  </div>
                  <div class="options m-3 " style="width: auto;">
                  <select class="form-select color_textarea" aria-label="Default select example" id="first_select">
                    <option selected value="en">English</option>
                    <option value="it">Itali</option>
                    <option value="hi">Hindi</option>
                    <option value="en">English</option>
                    <option value="bn">Bengali</option>
                  </select>
                </div>
            </div>
            
            <div class="col-lg-6 col-md-6 col-12 col-sm-12  ">
                <div class="form-floating">
                    <textarea class="form-control color_textarea" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 300px"> Get Your Output here</textarea>
               
                  </div>
                  <div class="options m-3 " style="width: auto;">
                    <select class="form-select color_textarea" aria-label="Default select example" id="second_select">
                      <option selected>Select the language</option>
                      <option value="it">Itali</option>
                      <option value="hi">Hindi</option>
                      <option value="en">English</option>
                      <option value="bn">Bengali</option>
                    </select>
                  </div>
            </div>
        </div>
        <div class=" row translate_button  m-1 p-5">
        <button type="button " class="btn btn-primary p-2" onclick="translateText()">Translate Text</button>
    </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
